          <form class="form-inline my-2 my-lg-0">

          </form>

      <div class="container">
        <div class="row">
          <div class="col-sm-12">

                  <h1 class="display-4">Contact Me</h1>
                  <p class="lead">Leave your contact info below</p>
                </div>
              </div>
          </div>
          
        </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            
          </div>

            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Your Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Telephone number</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone Number">

                  <form>
                      <label for="formGroupExampleInput2">Address</label>
                    <div class="form-row">
                      <div class="col-7">
                        <input type="text" class="form-control" placeholder="City">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="State">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Zip">
                      </div>
                    </div>
                  </form>
                </div>
              </form>
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Email</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email address">

          </div>
